{% extends "admin/base.html" %}

{% block title %}Редактировать услугу - РОБОТ МОЙКА ГИДРА{% endblock %}

{% block page_title %}Редактировать услугу: {{ service.title }}{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('admin_edit_service', service_id=service.id) }}">
    <div class="form-group">
        <label for="title">Название услуги *</label>
        <input type="text" id="title" name="title" class="form-control" value="{{ service.title }}" required>
    </div>

    <div class="form-group">
        <label for="description">Описание услуги *</label>
        <textarea id="description" name="description" class="form-control" rows="4" required>{{ service.description }}</textarea>
    </div>

    <div class="form-group">
        <label for="price">Цена *</label>
        <input type="text" id="price" name="price" class="form-control" value="{{ service.price }}" required>
    </div>

    <div class="form-group">
        <label for="image">Ссылка на изображение</label>
        <input type="url" id="image" name="image" class="form-control" value="{{ service.image }}">
        <small class="form-text text-muted">Измените URL для обновления изображения</small>
    </div>

    <div style="margin-bottom: 20px;">
        <strong>Текущее изображение:</strong><br>
        <img src="{{ service.image }}" alt="{{ service.title }}" style="max-width: 300px; max-height: 200px; margin-top: 10px; border-radius: 8px;">
    </div>

    <div style="display: flex; gap: 10px; margin-top: 20px;">
        <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> Сохранить изменения
        </button>
        <a href="{{ url_for('admin_services') }}" class="btn btn-primary">
            <i class="fas fa-arrow-left"></i> Назад к списку
        </a>
    </div>
</form>
{% endblock %}
